<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded MHAC Career Pathways</title>
    <style>
        /* Ensure the iframe takes up the full height and width of the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Make the iframe fill the entire page */
        iframe {
            width: 100%;
            height: 3800px; /* Set the height to 3800px */
            border: none; /* Remove default border */
            overflow: hidden; /* Prevent scrollbars */
        }
    </style>
</head>
<body>
    <!-- Embed the website using an iframe -->
    <iframe src="https://cinciwebtech.com/mhac/" title="MHAC Career Pathways"></iframe>
</body>
</html>
